<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRACK TRACK - Bone Fracture Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            line-height: 1.6;
            position: relative;
            z-index: 0;
        }
        .navbar {
            background: #1a252f; /* Dark blue background like DeFiX */
            align-items: center;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            top: 0;
            left: 0;
            width: 100%;
            position: fixed;
            z-index: 2; /* Ensure navbar is above the blur */
            border-radius: 0 0 10px 10px; /* Rounded bottom corners like the image */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo h1 {
            font-size: 24px;
            font-family: "Rubik Dirt", serif;
            color: #fff; /* Changed to white for contrast with dark background */
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff; /* Changed to white for contrast with dark background */
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #3457d5;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('IMG_1400.JPG') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .bg-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            padding: 0 20px;
        }
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: 10%;
        }
        .btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #333;
        }
        .illustration {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 36px;
            }
            .hero-content p {
                font-size: 16px;
            }
            .illustration {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>CRACK TRACK</h1>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#blog">Blog</a>
            <a href="#team">Team</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="bg-blur"></div>
        <div class="hero-content">
            <h1>Bring Yourself To Fracture Detection</h1>
            <p>Stop searching for a secret trick and recognize that the best version of a diagnosis should be your vision, not anybody else's.</p>
            <a href="login.html" class="btn">Get Started</a>
        </div>
    </section>
</body>
</html>
